<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>SE2020</title>

<!-- CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/user-profile.css" />
<!-- JS -->
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="#">SE 2020 CONTEST</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user_list}">Home </a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					<li class="nav-item"><a th:href="@{/logout}" class="nav-link">Log
							Out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end of nav -->

	<!-- menu bar -->
	<div>
		<div class="sidebar">
			<a class="active" th:href="@{/user_list}">Users</a> <a href="#news"
				th:href="@{/warehouse_list}">Warehouses</a> <a href="#contact"
				th:href="@{/product_list}">Product</a> <a href="#about"
				th:href="@{/welcome}">Profile</a>
		</div>
	</div>
	<!-- end of menu -->

	<!-- Page Content -->
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-4">
				<h3>User List</h3>
			</div>
			<div class="col-md-4"></div>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<a th:href="@{/create_user}" class="btn btn-primary btn-md">New</a>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Role</th>
						<th scope="col">Birthday</th>
						<th scope="col">Create Date</th>
						<th scope="col">Modified Date</th>
						<th scope="col"></th>
						<th scope="col"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.phone}"></td>
						<td th:text="${user.accountType}"></td>
						<td th:text="${#dates.format(user.dob, 'dd/MM/yyyy')}" ></td>
						<td th:text="${#dates.format(user.createDate, 'dd/MM/yyyy')}" ></td>
						<td th:text="${#dates.format(user.modifiedDate, 'dd/MM/yyyy')}" ></td>
						<td><a th:href="@{/edit_user/{id}(id=${user.id})}"
							class="btn btn-primary">Edit</a></td>
						<td><a th:href="@{/delete_user/{id}(id=${user.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

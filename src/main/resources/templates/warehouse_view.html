<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>SE2020</title>
<link th:href="@{css/warehouse_list.css}" rel="stylesheet" />

<!-- CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/user-profile.css" />
<link rel="stylesheet" href="/css/warehouse_list.css" />
<link rel="stylesheet" href="/css/user_list.css" />
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/confirm.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- Navigation -->
	<nav class="main-menu">
		<ul>
			<li class="has-subnav"><a th:href="@{/user_list}"> <i
					class="fa fa-user fa-2x"></i> <span class="nav-text"> User
						Management </span>
			</a></li>
			<li class="has-subnav active"><a th:href="@{/warehouse_list}">
					<i class="fa fa-home fa-2x"></i> <span class="nav-text">
						Warehouse Management </span>
			</a></li>
			<li class="has-subnav"><a th:href="@{/product_list}"> <i
					class="fa fa-list fa-2x"></i> <span class="nav-text">
						Products Management </span>
			</a></li>

		</ul>

		<ul class="logout">
			<li><a th:href="@{/logout}" class="nav-link"> <i
					class="fa fa-power-off fa-2x"></i> <span class="nav-text">
						Logout </span>
			</a></li>
		</ul>
	</nav>
	<!-- end nav -->

	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<strong th:text="${warehouse.name}"></strong>
			</div>
			<div class="col-md-7"></div>
			<div class="col-md-1">
				<a th:href="@{/warehouse_list}" class="btn btn-primary">Back</a>
			</div>
		</div>
	</div>
	<br>
	<div class="modal fade" id="removeModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="removeModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="removeModalCenterTitle">Alert
						message</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are You sure You want to delete
						this Warehouse?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a href="" class="btn btn-danger" id="delRef">Delete</a>
				</div>
			</div>
		</div>
	</div>
		<div id="table-wrapper">
		<div id="table-scroll">
			<table class="alertMessage">
				<thead>
					<tr>
						<th scope="col">No</th>
						<th scope="col">Name</th>
						<th scope="col">Category</th>
						<th scope="col">Price</th>
						<th scope="col">Qty</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${productList}">
						<td th:text="${pStat.index}+1"></td>
						<td th:text="${p.name}"></td>
						<td th:text="${p.catagory}"></td>
						<td th:text="${p.price}"></td>
						<td th:text="${p.quantity}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

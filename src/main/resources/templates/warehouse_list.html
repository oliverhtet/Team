<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>SE2020</title>
<link th:href="@{css/warehouse_list.css}" rel="stylesheet" />

<!-- CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/user-profile.css" />
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/confirm.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- Navigation -->
	<nav class="main-menu">
		<ul>
			<li class="has-subnav"><a th:href="@{/user_list}"> <i
					class="fa fa-user fa-2x"></i> <span class="nav-text"> User
						Management </span>
			</a></li>
			<li class="has-subnav active"><a th:href="@{/warehouse_list}">
					<i class="fa fa-home fa-2x"></i> <span class="nav-text">
						Warehouse Management </span>
			</a></li>
			<li class="has-subnav"><a th:href="@{/product_list}"> <i
					class="fa fa-list fa-2x"></i> <span class="nav-text">
						Products Management </span>
			</a></li>

		</ul>

		<ul class="logout">
			<li><a th:href="@{/logout}" class="nav-link"> <i
					class="fa fa-power-off fa-2x"></i> <span class="nav-text">
						Logout </span>
			</a></li>
		</ul>
	</nav>
	<!-- end nav -->

	<br>
	<div class="container">
		<form th:action="@{/search_warehouse}" th:object="${warehouse}"
					method="post">
			<div class="row">
				<div class="col-md-3">
					<h3>Warehouse List</h3>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-3">
					<input type="text" th:field="*{name}" id="id_name"
						class="form-control" />
				</div>
				<div class="col-md-2">
					<input type="submit" name="submit" class="btn btn-primary btn-md"
						value="Search">
				</div>
				<div class="col-md-1">
					<a th:href="@{/create_ware}" class="btn btn-primary btn-md">New</a>
				</div>
			</div>
		</form>
	</div>

	<br>
	<div class="modal fade" id="removeModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="removeModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="removeModalCenterTitle">Alert
						message</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are You sure You want to delete
						this Warehouse?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a href="" class="btn btn-danger" id="delRef">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">

			<!-- <div>

				<a th:href="@{/create_ware}" class="btn btn-primary btn-md"
					style="float: right;">New</a>
			</div> -->
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Location</th>
						<th scope="col">Create Date</th>
						<th scope="col">Modified Date</th>
						<th scope="col"></th>
						<th scope="col"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="ware:${warehouses}">
						<td th:text="${ware.name}"></td>
						<td th:text="${ware.location}"></td>
						<td th:text="${#dates.format(ware.createDate,'dd/MM/yyyy')}"></td>
						<td th:text="${#dates.format(ware.modifiedDate,'dd/MM/yyyy')}"></td>
						<td><a th:href="@{/edit_ware/{id}(id=${ware.id})}"
							class="btn btn-primary">Edit</a></td>
						<td><a th:href="@{/delete_ware/{id}(id=${ware.id})}"
							class="btn btn-danger delBtn">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>

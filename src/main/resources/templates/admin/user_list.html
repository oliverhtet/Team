<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- meta tag -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>SE2020</title>

<!-- CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/user-profile.css" />
<link rel="stylesheet" href="/css/warehouse_list.css" />
<link href="/css/user_list.css" rel="stylesheet" />
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/confirm.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- nav slide bar -->
	<nav class="main-menu">
		<ul>
			<li class="has-subnav active"><a th:href="@{/admin/user_list}">
					<i class="fa fa-user fa-2x"></i> <span class="nav-text">
						User Management </span>
			</a></li>
			<li class="has-subnav"><a th:href="@{/admin/warehouse_list}">
					<i class="fa fa-home fa-2x"></i> <span class="nav-text">
						Warehouse Management </span>
			</a></li>
			<li class="has-subnav"><a th:href="@{/admin/product_list}">
					<i class="fa fa-list fa-2x"></i> <span class="nav-text">
						Products Management </span>
			</a></li>

		</ul>
		<ul class="logout">
			<li><a th:href="@{/logout}" class="nav-link"> <i
					class="fa fa-power-off fa-2x"></i> <span class="nav-text">
						Logout </span>
			</a></li>
		</ul>
	</nav>
	<!-- end of slide bar -->
	<br>
	<div class="container">
		<form th:action="@{/search_user}" th:object="${userDTO}" method="post">
			<div class="row">
				<div class="col-md-4">
					<h5>User List</h5>
				</div>
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-3">
							<input type="text" th:field="*{name}" id="id_name"
								class="form-control" placeholder="User Name" />
						</div>
						<div class="col-md-3">
							<select name="accountType" class="browser-default custom-select"
								th:field="*{role}">
								<option value="">Choose Role</option>
								<option th:each="role : ${roles}" th:value="${role.id}"
									th:text="${role.name}"></option>
							</select>
						</div>
						<div class="col-md-2">
							<button type="submit" name="submit" value="Search" id="searchBtn">
								<i class="fa fa-search"></i>
							</button>
						</div>
						<div class="col-md-1">
							<a th:href="@{/admin/create_user}" class="btn btn-primary btn-md">New</a>
						</div>
					</div>

				</div>

			</div>
		</form>
	</div>
	<br>
	<div class="modal fade" id="removeModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="removeModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<p class="modal-title" id="removeModalCenterTitle">Message</p>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are you sure want to delete this
						User?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a href="" class="btn btn-danger" id="delRef">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<div id="table-wrapper">
		<div id="table-scroll">
			<table class="alertMessage">
				<thead>
					<tr>
						<th scope="col">No</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<!-- <th scope="col">Role</th> -->
						<th scope="col">Birthday</th>
						<th scope="col">NRC No.</th>
						<th scope="col">Address</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${users}">
						<td th:text="${userStat.index}+1"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.phone}"></td>
						<!-- <td th:text="${user.roles.getName()}"></td> -->
						<td th:text="${#dates.format(user.dob, 'dd/MM/yyyy')}"></td>
						<td th:text="${user.nrc}"></td>
						<td th:text="${user.address}"></td>
						<td><a th:href="@{/admin/edit_user/{id}(id=${user.id})}"
							class="edit"><button class="editBtn">Edit</button></a> <a
							th:href="@{/admin/delete_user/{id}(id=${user.id})}"
							class="delBtn"><button class="deleteBtn">Delete</button></a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>

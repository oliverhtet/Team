<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>

<!-- CSS -->
<link th:href="@{css/login.css}" rel="stylesheet" />
<!-- JS -->
<script>
	$('.login-form').on('submit', function() {
		$('[name="text"]').val($('[name="email-entry"]').val());
		$('[name="email-entry"]').val('');
		$('[name="password"]').val($('[name="password-entry"]').val());
		$('[name="password-entry"]').val('');
	});
</script>
</head>
<body>


	<div class="login-box">
		<img th:src="@{/img/avatar.png}" class="avatar" />
		<h1>Login Here</h1>

		<form th:action="@{/index}" th:object="${user}" method="post">
			<p>Email</p>
			<input type="text" th:field="*{email}" name="email-entry" required
				placeholder="Enter Email">

			<p>Password</p>
			<input type="password" th:field="*{password}" id="id_password"
				name="password-entry" required placeholder="Enter Password">
			<input type="submit" name="submit" value="Submit">

		</form>

	</div>
</body>
</html>

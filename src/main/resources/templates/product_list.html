	<!-- Page Content -->
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-4">
				<h3>Product List</h3>
			</div>
			<div class="col-md-8">
				<form th:action="@{/filter_product}" th:object="${product}"
					method="post">
					<div class="row">
						<div class="col-md-3">
							<input type="text" th:field="*{name}" id="id_name"
								placeholder="Product Name" class="form-control" />
						</div>
						<div class="col-md-3">
							<select name="wareId" class="browser-default custom-select"
								th:field="*{wareId}">
								<option value="">Choose Warehouse</option>
								<option th:each="ware : ${wlist}" th:value="${ware.id}"
									th:text="${ware.name}"></option>
							</select>
						</div>
						<div class="col-md-3">
							<select name="category" class="browser-default custom-select"
								th:field="*{catagory}">
								<option value="">Choose Category</option>
								<option th:each="category : ${categorylist}"
									th:value="${category}" th:text="${category}"></option>
							</select>
						</div>
						<div class="col-md-1">
							<input type="submit" name="submit" class="btn btn-info btn-md"
								value="Search">
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-1">
							<a th:href="@{/create_product}" class="btn btn-primary btn-md">New</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<div class="modal fade" id="removeModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="removeModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="removeModalCenterTitle">Alert
						message</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are You sure You want to delete
						this Product?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a href="" class="btn btn-danger" id="delRef">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Category</th>
						<th scope="col">Price</th>
						<th scope="col">Qty</th>
						<th scope="col">Warehouse</th>
						<th scope="col">Create Date</th>
						<th scope="col">Modified Date</th>
						<th scope="col"></th>
						<th scope="col"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="product:${productList}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.catagory}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.wareName}"></td>
						<td th:text="${#dates.format(product.createDate, 'dd/MM/yyyy')}"></td>
						<td th:text="${#dates.format(product.modifiedDate, 'dd/MM/yyyy')}"></td>
						<td><a th:href="@{/edit_product/{id}(id=${product.id})}"
							class="btn btn-primary">Edit</a></td>
						<td><a th:href="@{/delete_product/{id}(id=${product.id})}"
							class="btn btn-danger delBtn">Delete</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
